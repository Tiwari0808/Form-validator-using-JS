<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/29bcde1a0e.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form action="" class="form-content">
            <div class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <div class="input-group">
                <label for="">Full Name :</label>
                <input type="text" placeholder="Enter Your Full Name" id="contact-name" onkeyup="nameValidate()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="">Contact No. :</label>
                <input type="number" placeholder="Enter Your Contact Number" id="contact-number" onkeyup="numberValidate()">
                <span id="contact-error"></span>

            </div>
            <div class="input-group">
                <label for="">Email id :</label>
                <input type="text" placeholder="Enter Your Email" id="contact-email" onkeyup="emailValidate()">
                <span id="email-error"></span>

            </div>
            <div class="input-group">
                <label for="">Your Message :</label>
                <textarea name="Message" rows="6" cols="45" placeholder="Your Message" id="contact-msg" onkeyup="msgValidate()"></textarea>
                <span id="message-error"></span>
            </div>
            
            <p id="submit-msg"></p>
            <button type="submit" onclick="return submitValidate()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
